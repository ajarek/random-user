<html lang="en">

    <link rel="stylesheet" href="style.css">

</head>

<body>

        <div class="foto">
            <img src="https://randomuser.me/api/portraits/med/men/85.jpg" alt="user">

            <div class="data-user">
                <p class="desc">My name is</p>
                <h1 class="info">Jerry</h2>
            </div>
        </div>
        <div class="btn-icons">
            <button id="user">🧑🏽‍💻</button>
            <button id="email">📧</button>
            <button id="age">📅</button>
            <button id="city">🏢</button>
            <button id="phone">📞</button>
            <button id="password">🔑</button>
        </div>
        <div class="btn-random"><button id="random">Random user</button></div>
    </div>
    <script type="module" src="./dist/app.js"></script>

</html>
